{{ define "main" }}

{{ with .Params.HeadImage }}
    <img style="max-height: 350px;" class="mt-2" src="{{.}}" />
{{ end }}

<h1 class="mt-5">{{ .Params.Title }}</h1>

<main role="main" class="pb-3 project-content">
    {{/*  This is the definition of 'main' of a project (layouts/project/single.html)  */}}
    {{ .Content }}
</main>

{{ end }}
